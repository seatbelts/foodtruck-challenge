<div *ngIf="foodTruckData$ | async as foodTruckData">
  <div class="row text-center">
    <h1>San Francisco FoodTrucks</h1>
  </div>
  <div class="container text-center">
    <div class="row row-cols-2 row-cols-lg-4 g-2 g-lg-3">
      <app-foodtruck-card *ngFor="let foodTruck of foodTruckData" [foodTruckInfo]="foodTruck"></app-foodtruck-card>
    </div>
  </div>
</div>
